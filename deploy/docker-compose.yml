services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pull_review"]
      interval: 2s
      timeout: 2s
      retries: 30

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    env_file:
      - ../configs/.env.example
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy