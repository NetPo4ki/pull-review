services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pull_review
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pull_review"]
      interval: 2s
      timeout: 2s
      retries: 30
  
  migrator:
    image: migrate/migrate:latest
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@db:5432/pull_review?sslmode=disable", "up"]
    volumes:
      - ../migrations:/migrations:ro
    depends_on:
      db:
        condition: service_healthy

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    environment:
      - DB_DSN=postgres://postgres:postgres@db:5432/pull_review?sslmode=disable
      - APP_ENV=local
      - LOG_LEVEL=info
      - HTTP_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      migrator:
        condition: service_completed_successfully