version: "2"
sql:
  - engine: "postgresql"
    schema:
      - migrations
    queries:
      - internal/repo/sql
    gen:
      go:
        package: "sqlc"
        out: "internal/repo/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true